<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Gestão
            </div>
            <div class="panel-body">
                <div class="col-md-offset-2 col-md-8">
                    <form class="form-horizontal" novalidate name="vm.loginForm"
                          data-ng-init="vm.iniciar()"
                          data-ng-submit="vm.cadastrar()">
                        <div class="form-group has-success has-feedback">
                            <label class="col-md-4 control-label" for="login">Usuário:</label>
                            <div class="col-md-8">
                                <input type="text" required id="login" class="form-control"
                                       data-ng-minlength="6"
                                       data-ng-model="vm.usuario.login">
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="senha">Senha:</label>
                            <div class="col-md-8">
                                <input type="password" required id="senha" class="form-control"
                                       data-ng-minlength="6"
                                       data-ng-model="vm.usuario.senha">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="senha">Administrador:</label>
                            <div class="col-md-8">
                                <label class="radio-inline">
                                        <input type="radio" required id="adminSim" name="opcoesAdmin"
                                               data-ng-value="true"
                                               data-ng-model="vm.usuario.admin">
                                        Sim
                                </label>
                                <label class="radio-inline">
                                        <input type="radio" required id="adminNao" name="opcoesAdmin"
                                               data-ng-value="false"
                                               data-ng-model="vm.usuario.admin" data-ng-checked="!vm.usuario.admin">
                                        Não
                                </label>
                            </div>
                        </div>
                        <div style="float:right">
                            <input class="btn btn-primary" type="submit" value="Cadastrar"
                                   data-ng-disabled="vm.loginForm.$invalid">
                            <input class="btn btn-primary" type="reset" value="Limpar"
                                   data-ng-disabled="vm.loginForm.$pristine"
                                   data-ng-click="vm.limpar()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
